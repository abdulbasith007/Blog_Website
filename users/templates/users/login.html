{% extends 'blogs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-info" type="submit">Login</button>
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </form>
</div>
{% endblock content %}
